<!DOCTYPE html>
<html lang="en">

<head>
  <title>Apple</title>
  <link rel="stylesheet" href="./css/style.css">
  
</head>

<body>
  <div class="main">
    <header>
      <nav>
        <ul class="global-nav">
          <li class="list" id="gn-apple"></li>
          <li class="list" id="gn-store"></li>
          <li class="list" id="gn-mac"></li>
          <li class="list" id="gn-ipod"></li>
          <li class="list" id="gn-iphone"></li>
          <li class="list" id="gn-ipad"></li>
          <li class="list" id="gn-itunes"></li>
          <li class="list" id="gn-support"></li>
          <li id="search">
            <form>
              <i class="fas fa-search"></i>
              <input type="text" name="search">
            </form>
          </li>
        </ul>
      </nav>
      <section class="header-text">
        <p class="top">What will your verse be?</p>
        <p class="middle">Everyone has something to share. See how people are using
          <br>
      		iPad in their unique ways to add to the world’s story.</p>
        <p class="bottom">Watch the “Your Verse” film and explore the stories<span><i class="far fa-play-circle"></i></span></p>
      </section>
    </header>

    <section class="bottom-section">
      <div class="part" id="part1">
        <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_iphone5s.jpg" width="364" height="200" alt="iPhone 5s. Forward thinking.">
      </div>

      <div class="part" id="part2">
        <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_iphone5c.jpg" width="364" height="200" alt="iPhone 5c. For the colorful.">
      </div>

      <div class="part" id="part3">
        <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_30_years.jpg" width="364" height="200" alt="Happy Birthday, Mac. Explore 30 years of innovation on the Mac.">
      </div>

      <div class="part" id="part4">
        <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_supplier_responsibility.jpg" width="364" height="200" alt="Supplier Responsibility The latest results of our worldwide efforts.">
      </div>
    </section>
  </div>

  <footer>

  </footer>

</body>

</html>
